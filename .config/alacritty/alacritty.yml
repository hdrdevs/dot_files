shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
window:
  dimensions:
    columns: 100 #Width(The unit is DPI)
    lines: 50 #Vertical width
font:
  normal:
    family: DroidSansMono Nerd Font
    style: Regular

  bold:
    family: DroidSansMono Nerd Font
    style: Regular
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic

  size: 11
  
# Colors (Gruvbox dark)
colors:
  primary:
    hard contrast: background = '0x1d2021'
    background: "0x282828"
    soft contrast: background = '0x32302f'
    foreground: "0xebdbb2"


  # Normal colors
  normal:
    black: "0x282828"
    red: "0xcc241d"
    green: "0x98971a"
    yellow: "0xd79921"
    blue: "0x458588"
    magenta: "0xb16286"
    cyan: "0x689d6a"
    white: "0xa89984"

  # Bright colors
  bright:
    black: "0x928374"
    red: "0xfb4934"
    green: "0xb8bb26"
    yellow: "0xfabd2f"
    blue: "0x83a598"
    magenta: "0xd3869b"
    cyan: "0x8ec07c"
    white: "0xebdbb2"
    
    
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false


background_opacity: 0.99

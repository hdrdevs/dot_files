shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"
window:
  opacity: 0.97
  dimensions:
    columns: 80 #Width(The unit is DPI)
    lines: 37 #Vertical width
font:
  normal:
    family: DroidSansMono Nerd Font
    style: Regular

  bold:
    family: DroidSansMono Nerd Font
    style: Regular
    style: Bold

  italic:
    family: monospace
    style: Italic

  bold_italic:
    family: DroidSansMono Nerd Font
    style: Bold Italic

  size: 13
  
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    background: '#111315' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#586e75' # base01
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3
    
    
debug:
  # Display the time it takes to redraw each frame.
  render_timer: false

  # Keep the log file after quitting Alacritty.
  persistent_logging: false

  # Log level
  #
  # Values for `log_level`:
  #   - None
  #   - Error
  #   - Warn
  #   - Info
  #   - Debug
  #   - Trace
  log_level: Warn

  # Print all received window events.
  print_events: false

  # Record all characters and escape sequences as test data.
  ref_test: false
